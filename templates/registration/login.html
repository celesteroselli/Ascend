{% block content %}
<style>
body {
        position: absolute;
        top: 20%;
        left: 40%;
        background-color: black;
}
.body-wrap{
  justify-content: center;
  padding: 20px;
  width: 300px;
  align-items: center;
  flex: 1 0 auto;
  display: block;
  margin-left: auto;
  margin-right: auto;
  flex-wrap: wrap;
  color: white;
}

.login-wrap{
  border: 1px solid white;
  border-radius: 5px;
  box-shadow: 5px 3px rgba(99, 54, 143, 0.366);
  margin: 20px;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-family: D-DIN-Bold, Arial, Verdana;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
.button{
    
    font-family: D-DIN-Bold, Arial, Verdana;
    background-color:#7e27cf;
    color: white;
    justify-content: center;

}


h2{
    font-family: D-DIN-Bold, Arial, Verdana;
    text-align: center;
}
footer{
    height: 10px;
    background-color:#3c284f;
}
.star {
  position: absolute;
  font-size: 20px;
  color: gold;
  animation: fall 1.5s ease-out forwards;
}
#add-button {
  align-items: center;
  appearance: none;
  background-image: linear-gradient(to right,#6253e1, #F24645);
  border-radius: 24px;
  border-style: none;
  box-shadow: rgba(0, 0, 0, .3) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
  box-sizing: border-box;
  color: #ffffff;
  cursor: pointer;
  display: inline-flex;
  fill: currentcolor;
  font-family: D-DIN-Bold, Arial, Verdana;
  font-size: 16px;
  font-weight: 500;
  margin: .25in auto .25in auto;
  height: 35px;
  max-width: 100%;
  justify-content: center;
  letter-spacing: .30px;
  line-height: normal;
  overflow: visible;
  padding: 2px 24px;
  position: relative;
  text-align: center;
  text-transform: none;
  transition: hue-rotate(90deg);
  filter: drop-shadow(0 15px 15px rgba(0,0,0,0.2));
  z-index: 0;
}

@keyframes fall {
  0% {
    opacity: 1;
    transform: translateY(0) rotate(0deg);
  }
  100% {
    opacity: 0;
    transform: translateY(300px) rotate(360deg);
  }
}

</style>


<div class="body">
<div class="body-wrap">
    <h2>Login</h2>
    <div class="login-wrap">
        <form method="post">
        <label for="uname">Username:</label><br><br>
        {{ form.username }}<br><br>
        <label for="pass">Password:</label><br><br>
        {{ form.password }}<br><br>
        {% csrf_token %}
        <input type="submit" class="button" id="add-button" value="Login">
        </form>
    </div>
</div>
</div>


<footer>
    <br>
</footer>
<script>
const loginButton = document.getElementById("add-button");

loginButton.addEventListener("click", function (event) {
  event.preventDefault();

  for (let i = 0; i < 20; i++) {
    createLeftFallingStar(loginButton);
    createRightFallingStar(loginButton);  
  }
  setTimeout(() => {
    hiddenSubmitButton.click();
  }, 1500); //THIS SHOULD
});

function createLeftFallingStar(button) {
  const star = document.createElement("div");
  star.classList.add("star");
  star.textContent = "⭐";
  const buttonRect = button.getBoundingClientRect();
  const startX = Math.random() * -600;
  const startY = 0;
  document.body.appendChild(star);
  star.style.position = "absolute";
  star.style.left = `${startX}px`;
  star.style.top = `${startY}px`;
  const endX = startX + Math.random() * 200;
  const endY = startY + 300 + Math.random() * 100; 
  star.style.transition = "transform 1s ease-out, opacity 1s ease-out";
  requestAnimationFrame(() => {
    star.style.transform = `translate(${endX - startX}px, ${endY - startY}px) rotate(360deg)`;
    star.style.opacity = "0";
  });
  setTimeout(() => {
    star.remove();
  }, 1500);
}
function createRightFallingStar(button) {
  const star = document.createElement("div");
  star.classList.add("star");
  star.textContent = "⭐";
  const buttonRect = button.getBoundingClientRect();
  const startX = Math.random() * 850;
  const startY = 0;
  document.body.appendChild(star);
  star.style.position = "absolute";
  star.style.left = `${startX}px`;
  star.style.top = `${startY}px`;
  const endX = startX + Math.random() * 200;
  const endY = startY + 300 + Math.random() * 100; 
  star.style.transition = "transform 1s ease-out, opacity 1s ease-out";
  requestAnimationFrame(() => {
    star.style.transform = `translate(${endX - startX}px, ${endY - startY}px) rotate(360deg)`;
    star.style.opacity = "0";
  });
  setTimeout(() => {
    star.remove();
  }, 1500);
}
</script>
{% endblock %}
