% block content %}
<style>
body {
        position: absolute;
        top: 20%;
        left: 40%;
        background-color: black;
}
.body-wrap{
  justify-content: center;
  padding: 20px;
  width: 300px;
  align-items: center;
  flex: 1 0 auto;
  display: block;
  margin-left: auto;
  margin-right: auto;
  flex-wrap: wrap;
  color:white;
}

.login-wrap{
  border: 1px solid white;
  border-radius: 5px;
  box-shadow: 5px 3px rgba(99, 54, 143, 0.366);
  padding: 20px;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-family: D-DIN-Bold, Arial, Verdana;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
.button{
    
    font-family: D-DIN-Bold, Arial, Verdana;
    background-color:#7e27cf;
    color: white;
    justify-content: center;
}


h2{
    font-family: D-DIN-Bold, Arial, Verdana;
    text-align: center;
}
footer{
    height: 10px;
    background-color:#3c284f;
}
.star {
  position: absolute;
  font-size: 20px;
  color: gold;
  animation: fall 1.5s ease-out forwards;
}

@keyframes fall {
  0% {
    opacity: 1;
    transform: translateY(0) rotate(0deg);
  }
  100% {
    opacity: 0;
    transform: translateY(300px) rotate(360deg);
  }
}

</style>
<div class="body">
<div class="body-wrap">
    <h2>Login</h2>
    <div class="login-wrap">
        <form method="post">
        <label for="uname">Username:</label><br><br>
        {{ form.username }}<br><br>
        <label for="pass">Password:</label><br><br>
        {{ form.password }}<br><br>
        {% csrf_token %}
        <div id="particle-area1"></div>   
        <input type="submit" class="button" id="add-button" value="Login">
        <div id="particle-area2"></div>   
        </form>
    </div>
</div>
</div>
<footer>
    <br>
</footer>
<script>
const loginButton = document.getElementById("add-button");

loginButton.addEventListener("click", function (event) {
  event.preventDefault(); // delete later, just for testing

  for (let i = 0; i < 3; i++) {
    createFallingStar(loginButton);
  }
});

function createFallingStar(button) {
  const star = document.createElement("div");
  star.classList.add("star");
  star.textContent = "⭐";
  const buttonRect = button.getBoundingClientRect();
  const startX = buttonRect.left + Math.random() * buttonRect.width;
  const startY = buttonRect.top;
  document.body.appendChild(star);
  star.style.position = "absolute";
  star.style.left = `${startX}px`;
  star.style.top = `${startY}px`;
  const endX = startX + (Math.random() - 0.5) * 200;
  const endY = startY + 300 + Math.random() * 100; 
  star.style.transition = "transform 1.5s ease-out, opacity 1.5s ease-out";
  requestAnimationFrame(() => {
    star.style.transform = `translate(${endX - startX}px, ${endY - startY}px) rotate(360deg)`;
    star.style.opacity = "0";
  });
  setTimeout(() => {
    star.remove();
  }, 1500);
}

</script>
{% endblock %}
