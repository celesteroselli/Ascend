{% extends "base.html" %}
{% block content %}
{% load static %}

<head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

<style>
    .crop {
        width: 600px;
        height: 400px;
        overflow: hidden;
    }

    .demo-wrap {
    position: relative;
    min-height: 1vh;
    display: flex;
    justify-content: center;
    align-items: center;

}

.demo-wrap:before {
  content: ' ';
  display: block;
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 140%;
  opacity: 0.5;
  background-image: url("{{bg.url}}");
  background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover; /* Resize the background image to cover the entire container */
}

.demo-content {
  position: relative;
  top: 100px;
}
</style>
<div class="demo-wrap">
  <div class="demo-content pt-5">
  <img class="crop animate__bounceIn" src="{{image_url}}">
  <h3 class="pt-4 text-white text-center">Here's your daily memory from {{date}}</h3>
</div>
</div>

{% endblock content %}
