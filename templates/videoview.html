{% for message in messages %}
{% load static %}
<video width="320" height="240" controls>
    {% if message.video %} 
    <source src="{{message.video.url}}" type="video/mp4">
    Your browser does not support the video tag.
    </video>
    {% endif %}

    {% if message.content %} 
    <p>{{message.content}}</p>
    {% endif %}
    <p>Message from {{message.msg_from}}</p>

{% endfor %}
